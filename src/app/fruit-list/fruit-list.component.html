<h2>Fruits Call rest Service</h2>

<div *ngFor="let fruit of fruits$" style="border:1px;border-color:black">
  <ul>
  
  <li>
    <h3>
      <a [title]="fruit.name + ' details'" [routerLink]="['/fruits', fruit.id]">
        {{ fruit.id }}  {{ fruit.name }} 
      </a>
    </h3>
    {{ fruit.price }}  {{ fruit.description }} 
  </li>
  </ul>

</div>
